<div class="app-recent-searches full-height">
  @if(recentSearches.length === 0){
  <div class="text-white flex-center full-height">No Recent Search</div>
  }@else{
  <app-clear-storage buttonText="Clear All" title="You recently searched for" [setOpen]="setOpen"></app-clear-storage>
  <div class="data-list">
   
        @for( item of recentSearches; track item ){
        <app-wrapper [item]="item"></app-wrapper>
        }
     

  </div>
  }
</div>
